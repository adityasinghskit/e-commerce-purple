    <div id="paydiv">
        <form >
            <table>
                <tr>
                    <td><label for="card">Enter Card No:</label></td>
                    <td><input type="number" id="card" placeholder="1234"><br></td>
                </tr>
                <tr>
                    <td><label for="expiry">Card valid till:</label></td>
                    <td><input type="text" id="expiry" placeholder="12/24"><br></td>
                </tr>
                <tr>
                    <td><label for="cvv">Enter CVV:</label></td>
                    <td><input type="number" id="cvv" placeholder="123"><br></td>
                </tr>
                <tr>
                    <td><input type="submit" id="payment"></td>
                    
                </tr>
            </table>
             
        </form>
        
    </div>
